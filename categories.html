    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

    header, footer {
      background-color: #f8f8f8;
      padding: 20px;
      text-align: center;

    nav a {
      margin: 0 15px;
      color: #222;
      text-decoration: none;

      padding: 50px 20px;
      max-width: 1100px;

    .category-card {

      text-align: center;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 15px;
      transition: transform 0.2s ease;
    }

    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .category-card img {
      width: 100%;
      border-radius: 8px;
    }

    .category-card p {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #444;
    }

    .floating-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .floating-buttons a {
      background: #25D366;
      color: white;
      padding: 12px;
      border-radius: 50%;
      text-align: center;
      font-size: 20px;
      text-decoration: none;
    }

    .floating-buttons a.home-btn {
      background: #444;
    }
